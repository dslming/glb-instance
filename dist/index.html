<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB For Instance</title>

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header>
      <h1><a href="/index.html">GLB For Instance</a></h1>
    </header>
    <div class="state"></div>

    <main class="wrap">
      <div class="dropzone">
        <div class="upload-btn">
          <input type="file" name="file-input[]" id="file-input" multiple="">
          <label for="file-input">

            <span class="start">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                <path
                      d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                </path>
              </svg>
              Choose GLB 2.0 file
            </span>
          </label>
        </div>
      </div>

      <div class="gltf-viewer"></div>

      <div class="input-container">
        <h3>Instance Param Input</h3>

        <div class="input-group">
          <label for="coordinates">Enter Coordinates (x, y, z)</label>
          <textarea id="coordinates" rows="3" placeholder="e.g. 10,0,0, 0,10,0">10,0,0, 0,0,10</textarea>
        </div>

        <button class="instance-btn">Instance GLB</button>


      </div>
    </main>

    <footer>
        <a class="item" target="_blank" href="https://www.zhihu.com/people/ming-50-4">zhihu</a>
        <span class="separator" aria-hidden="true">|</span>
        <a class="item" target="_blank" href="https://gitee.com/liborong3d/cesium-open-source">gitee</a>

    </footer>

    <script type="importmap">
      {
        "imports": {
          "three": "./three/three.module.min.js",
          "three/addons/": "./three/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="./bundle.js"></script>
  </body>

</html>
